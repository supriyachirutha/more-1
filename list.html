<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lists</title>
</head>
<body>
    /!--ordered list-->
    <ol type="L"
        <li style="color:red;">supriya</li>
        <li style="color:blue;">vinee</li>
        <li> style="color:green;">nikshi</li>
        <li> style="color:pink;">latha</li>
        <li> style="color:yellow;">mallesham</li>
    </ol>
    <!--unorderedlist-->
    <ul> style="list-style-type:none;">
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
        <li>grapes</li>
      </ul>
     <!--description list-->
    <dl>
        <dt>daily routines:</dt>
        <dd>i"ll wake up at 6:00 clock"</dd>
        <dd>fresh up</dd>
        <dd>breakfast</dd>
        <dd>cleaning</dd>
    </dl>
</body>
</html>
